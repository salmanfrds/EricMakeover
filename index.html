<!DOCTYPE html>
<html>
<head>
    <title>ERIC - Education Resources Information Center</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!--Logo-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body id="bodyMain">
    <!-- consist of navigation, container for logo and search button, and footer -->
    <div id="main" class="index">
        <!-- navigation bar -->
        <nav id="navbar">
            <div class="navlogo">
                <a href="https://ies.ed.gov/">
                    <img src="logoED.png" alt="IES">
                </a>
            </div>
            <div class="navbutton">
                <a href="note.html">Notes</a>
                <a href="faq.html">FAQ</a>
                <a href="contactUs.html">Contact Us</a>
            </div>    
        </nav>
        <hr>
        <!-- Logo, Search, and Buttons here -->
        <div id="container">     
            <div id="logo">
                <a href="index.html" id="Home" title="ERIC Home">
                    <img src="//eric.ed.gov/ericwidget/images/eric_large_logo.png" id="imgLogo" alt="ERIC - Institute of Education Sciences">
                </a>
            </div>
            <div id="sbar">
                <form id="f">
                    <div id="search">
                        <input id="s" type="text" name="q" placeholder="Search education resources" spellcheck="false">
                        <button id="sbut" type="submit" class="search-icon">
                            <i data-feather="search" style="color: rgb(60, 60, 60);"></i>
                        </button>                                                       
                    </div>
                    <div id="buttons">
                        <button id="tab1" class="sTab">Collection</button>
                        <button id="tab2" class="sTab">Thesaurus</button>
                    </div>        
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer id="Footer">
            <div id="ftr">
                <div id="socialIcons">
                    <a href="https://www.facebook.com/SearchEduResources"><img width="30" height="30" src="icons8-twitterx.svg" alt="Twitter" /></a>
                    <a href="https://x.com/ERICinfo"><img width="30" height="30" src="icons8-facebook.svg" alt="Facebook" /></a>
                </div>
                <div id="centerLinks">
                    <a href="https://eric.ed.gov/?privacy">Privacy</a>
                    <a href="https://eric.ed.gov/?copyright">Copyright</a>
                    <a href="contactUs.html">Contact Us</a>
                    <a href="https://eric.ed.gov/?selection">Selection Policy</a>
                    <a href="https://eric.ed.gov/?api">API</a>
                    <br>
                    <a href="journal.html">Journals</a>
                    <a href="https://eric.ed.gov/?nonjournals">Non-Journals</a>
                    <a href="https://eric.ed.gov/?download">Download</a>
                    <a href="https://eric.ed.gov/submit">Submit</a>
                    <a href="https://eric.ed.gov/?multimedia">Multimedia</a>
                    <a href="https://eric.ed.gov/?widget">Widget</a>
                </div>
            </div>
        </footer>      
    </div>
    <script>
        feather.replace();

        document.getElementById('sbut').addEventListener('click', function(event) {
            event.preventDefault();
            var query = document.getElementById('s').value;
            var searchURL = 'https://eric.ed.gov/?q=' + encodeURIComponent(query);
            window.location.href = 'search.html';
            // window.location.href = searchURL;
            // the scirpt suppose to  be like this, but since i designed the searchpage myself so i link it to my own made page 
        });

        // DOM manipulation for change button color after click 
        document.addEventListener("DOMContentLoaded", function() {
            var tab2Button = document.getElementById("tab2");
            var tab1Button = document.getElementById("tab1")
            tab2Button.addEventListener("click", function(event) {
                
                event.preventDefault();
                event.stopPropagation();

                // Change the button styles
                tab2Button.style.backgroundColor = "#67BFFF";
                tab2Button.style.fontWeight = "600";

                tab1Button.style.backgroundColor = "#ccc"
                tab1Button.style.fontWeight = "400"
            });

            tab1Button.addEventListener("click", function(event) {
 
                event.preventDefault();
                event.stopPropagation();

                // Change the button styles
                tab1Button.style.backgroundColor = "#95CB77";
                tab1Button.style.fontWeight = "600";

                tab2Button.style.backgroundColor = "#ccc"
                tab2Button.style.fontWeight = "400"
            });
        });
    </script>
</body>
</html>
