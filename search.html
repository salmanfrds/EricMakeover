                <script>
                    document.addEventListener('DOMContentLoaded', populateContent);
                    async function populateContent() {
                        const response = await fetch('articles.json');
                        const articles = await response.json();

                        const contentDiv = document.querySelector('.content');
                        articles.forEach(article => {
                            const articleDiv = document.createElement('div');
                            articleDiv.classList.add('article');
                        
                            const title = document.createElement('h2');
                            title.textContent = article.title;
                            articleDiv.appendChild(title);
                        
                            const authors = document.createElement('p');
                            authors.classList.add('authors');
                            authors.textContent = 'Authors: ' + article.authors.join(', ');
                            articleDiv.appendChild(authors);
                        
                            const publication = document.createElement('p');
                            publication.classList.add('publication');
                            publication.textContent = `Publication: ${article.publication}, Volume: ${article.volume || ''}, Issue: ${article.issue}, Pages: ${article.pages}, Year: ${article.year}`;
                            articleDiv.appendChild(publication);
                        
                            const abstract = document.createElement('p');
                            abstract.textContent = article.abstract;
                            articleDiv.appendChild(abstract);
                        
                            contentDiv.appendChild(articleDiv);
                        });
                    }
                    // Call the function to populate content on DOMContentLoaded
                    document.addEventListener('DOMContentLoaded', populateContent);
                </script>
